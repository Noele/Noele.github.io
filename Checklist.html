<div id="everything">
   <div class="window" style="z-index: 1000; left: 180px; top: 21px;">
      <div class="windowHeader"><strong>Mari's To:Do List <img width="10px" src="res/heart.png"></strong><img class="winminimize" src="res/minimize.png"><img class="winmaximize" src="res/maximize.png"><img class="winclose" src="res/close.png"></div>
      <div class="wincontent">
         <div class="container">
            <div id="main">
               <h1>Task Checklist</h1>

               <!-- Breakfast -->
               <label for="breakfast">
                  <input type="checkbox" id="breakfast">
                  Breakfast
               </label><br>

               <!-- Dinner -->
               <label for="dinner">
                  <input type="checkbox" id="dinner">
                  Dinner
               </label><br>

               <!-- Injections on Tuesday -->
               <label for="injection">
                  <input type="checkbox" id="injection">
                  Injections (Tuesday)
               </label><br>

               <!-- Brushing teeth at 8 AM and 8 PM -->
               <label for="brushing-teeth-morning">
                  <input type="checkbox" id="brushing-teeth-morning">
                  Brushing Teeth (8 AM)
               </label><br>
               <label for="brushing-teeth-evening">
                  <input type="checkbox" id="brushing-teeth-evening">
                  Brushing Teeth (8 PM)
               </label><br>

               <!-- Daily Medication -->
               <label for="medication">
                  <input type="checkbox" id="medication">
                  Daily Medication
               </label><br>

               <!-- Shower at 2 PM -->
               <label for="shower">
                  <input type="checkbox" id="shower">
                  Shower (2 PM)
               </label><br><br>

               <!-- Calories input -->
               <label for="calories">Calories Consumed Today:</label>
               <input type="number" id="calories" placeholder="Enter calories"><br><br>

            </div>
