<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT EVEN A GOODBYE ...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }

        .video-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: 1; /* Ensure it stays on top of the video but behind the text */
        }

        /* Lowered Centered Text */
        .content {
            position: absolute;
            top: 75%; /* Moved lower down */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-transform: uppercase;
            pointer-events: none; /* Prevent interaction with mouse */
            perspective: 1000px; /* Added perspective for depth */
        }

        .text {
            font-size: 4rem;
            background-image: linear-gradient(to right, #55CDFC, #F5A9B8, #FFFFFF, #D52D00, #FF9B55, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: colorShift 6s linear infinite;
            transform-origin: center; /* Ensure the 3D effect centers on the text */
            transition: transform 0.1s ease-out;
            display: inline-block; /* Keep text inline-block to prevent movement */
        }

        .click-text {
            margin-top: 20px;
            font-size: 2rem;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: colorShiftClick 6s linear infinite;
        }

        @keyframes colorShift {
            0% { background-position: -200% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes colorShiftClick {
            0% { background-position: -200% 50%; }
            100% { background-position: 200% 50%; }
        }

    </style>
</head>
<body>

    <div class="video-container">
        <iframe 
            id="videoFrame"
            src="https://www.youtube.com/embed/CTspcr3Iaws?autoplay=1&mute=1&loop=1&playlist=CTspcr3Iaws" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="content">
        <div class="text">NOT EVEN A GOODBYE ...</div>
    </div>

    <script>
        const text = document.querySelector('.text');
        const video = document.querySelector('#videoFrame');
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        const sourceNode = audioContext.createMediaElementSource(video);

        // Connect the video audio to the analyser
        sourceNode.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256; // Set FFT size (higher gives more detail)

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        // Function to animate text based on audio frequency data
        function animateText() {
            analyser.getByteFrequencyData(dataArray);

            // Sum up frequencies (you can modify the calculation to adjust sensitivity)
            const averageFrequency = dataArray.reduce((acc, value) => acc + value, 0) / bufferLength;

            // Map the frequency average to text animation (e.g., text pulsing)
            const scale = 1 + (averageFrequency / 100); // Pulse scale factor based on frequency

            // Apply pulsing animation to text
            text.style.transform = `scale(${scale})`;

            // Continue animation
            requestAnimationFrame(animateText);
        }

        // Play the video and start animation
        video.onload = () => {
            audioContext.resume().then(() => {
                animateText();
            });
        };
    </script>

</body>
</html>
