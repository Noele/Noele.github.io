<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Canvas</title>

    <body>
        <div class="camera">

            <div class="Controls">

                    <div class = "block" id = "#FF8000" style="background-color: #FF8000; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#FFFF00" style="background-color: #FFFF00; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#80FF00" style="background-color: #80FF00; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#00FF00" style="background-color: #00FF00; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#00FF80" style="background-color: #00FF80; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#00FFFF" style="background-color: #00FFFF; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#0080FF" style="background-color: #0080FF; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#0000FF" style="background-color: #0000FF; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#8000FF" style="background-color: #8000FF; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#FF00FF" style="background-color: #FF00FF; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#FF0080" style="background-color: #FF0080; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#FFFFFF" style="background-color: #FFFFFF; width: 150px; height: 50px"></div>
                    <div class = "block" id = "#000000" style="background-color: #000000; width: 150px; height: 50px"></div>
                </div>
                <strong>
                <button id="submit" type="button" onclick="submit()">âœ“</button>
                </strong>
            </div>
            <div class="bubble" id = "bubble">
                <strong>
                <p id="HoveredOverCoords">(50, 50)</p>
                <p id="SelectedPixel">(NA, NA)</p>
                </strong>
            </div>
        </div>
    </body>
</html>
