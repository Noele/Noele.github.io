<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Form Completer</title>
    <script type="module" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5f5, #ffeaa7);
            font-family: 'Press Start 2P', cursive;
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
	
	    .yt-center {
	        display: flex;
	        justify-content: center;
	        margin-top: 20px;
	    }
        .form-container {
            background: #fdcb6e;
            border: 4px solid #d63031;
            border-radius: 20px;
            padding: 60px 40px 40px 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 400px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #d63031;
            margin-bottom: 20px;
            text-shadow: 2px 2px #ffeaa7;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 12px;
            color: #2d3436;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #d63031;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 250px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #d63031, #fd79a8);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #fd79a8, #d63031);
        }

        .pokeball {
            width: 50px;
            height: 50px;
            border: 3px solid #000;
            border-radius: 50%;
            position: absolute;
            top: -25px;
            left: calc(50% - 25px);
            background: #fff;
            overflow: hidden;
        }

        .pokeball::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d63031;
            border-bottom: 3px solid #000;
            border-radius: 50% 50% 0 0;
            box-sizing: border-box;
        }

        .pokeball::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 3px solid #000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="form-container">
    <div class="pokeball"></div>
    <h1>Pokémon Form</h1>
    <label for="playerName">Name:</label>
    <input type="text" id="playerName" placeholder="Enter Your Name Here..." />

    <label for="playerID">Player ID:</label>
    <input type="text" id="playerID" placeholder="Enter Your ID Here..." />

    <label for="playerDOB">Date of Birth (MM/DD/YYYY):</label>
    <input type="text" id="playerDOB" placeholder="Enter Your DOB Here..." />

    <label for="playerDeck">LimitlessTCG Share Text:</label>
    <textarea id="playerDeck" placeholder="Enter Your LLTCG Deck Here..."></textarea>

    <button id="generatePDFButton">Download PDF</button>
    <script src="https://apis.google.com/js/platform.js"></script>
	<div class="yt-center">
	    <div class="g-ytsubscribe" 
	         data-channelid="UCyUaE-a5qW2t4bFlMePmpTw" 
	         data-layout="full" 
	         data-theme="dark" 
	         data-count="default">
	    </div>
	</div>
</div>
</body>
</html>
