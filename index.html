<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pixel Canvas</title>
        <script src="https://kit.fontawesome.com/b40aebda25.js" crossorigin="anonymous"></script>
        <script src="canvas.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="camera">
            <div class="panel">
                <i class="fas fa-question-circle fa-3x" style="color:#FFFFFF"></i>
            </div>
            <div class ="zoom-container">
                <canvas id="canvas" width="100" height="100"></canvas>
            </div>

            <div class="bubble">
                <strong>
                <p id="pos">(50, 50)</p>
                </strong>
            </div>
        </div>
    </body>
</html>
