<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOT EVEN A GOODBYE ...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            overflow: hidden;
            perspective: 800px;
            flex-direction: column;
        }

        .text {
            position: absolute;
            font-size: 4rem;
            text-transform: uppercase;
            transition: transform 0.1s ease-out;
            transform-origin: center;
            background-image: linear-gradient(to right, #55CDFC, #F5A9B8, #FFFFFF, #D52D00, #FF9B55, #FFFFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: colorShift 6s linear infinite;
        }

        .click-text {
            position: absolute;
            bottom: 80px;
            font-size: 2rem;
            text-transform: uppercase;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: colorShiftClick 6s linear infinite;
        }

        .video-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        @keyframes colorShift {
            0% { background-position: -200% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes colorShiftClick {
            0% { background-position: -200% 50%; }
            100% { background-position: 200% 50%; }
        }

    </style>
</head>
<body>
    <div class="text">NOT EVEN A GOODBYE ...</div>
    <div class="click-text">Click Me</div>

    <div class="video-container">
        <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/CTspcr3Iaws?autoplay=1&mute=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        const text = document.querySelector('.text');
        document.addEventListener('mousemove', (event) => {
            const { clientX: x, clientY: y } = event;
            const { innerWidth: width, innerHeight: height } = window;
            const centerX = width / 2;
            const centerY = height / 2;
            const deltaX = (x - centerX) / centerX;
            const deltaY = (y - centerY) / centerY;
            const rotateX = deltaY * -40;
            const rotateY = deltaX * 40;
            text.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
    </script>
</body>
</html>
