<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Noele &#9829;</title>
        <meta property="og:image" content="https://noele.github.io/Love.png">
        <meta name="theme-color" content="#FF0000">
        <style>
            body {
                background: #333;
                color: #fff;
                font-family: 'Archivo Black', sans-serif;
                font-size: 3em;
                margin-top: 1em;
                text-align: center;
                text-transform: uppercase;
            }

            .heart {
                content: '&#9829';
            }

            .heart {
                display: inline-block;

                margin: 0 10px;
                position: relative;
                top: 0;
                transform: rotate(-45deg);
                width: 30px;
            }

            .heart:before,
            .heart:after {
                content: "";
                background-color: red;
                border-radius: 50%;
                height: 30px;
                position: absolute;
                width: 30px;
            }

            .heart:before {
                top: -15px;
                left: 0;
            }

            .heart:after {
                left: 15px;
                top: 0;
            }

            [class*="entypo-"]:before {
                font-family: 'entypo', sans-serif;
                color: red;
            }
            .heart {
                fill: red;
                position: relative;
                top: 5px;
                width: 50px;
                animation: pulse 1s ease infinite;
            }

            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.3); }
                100% { transform: scale(1); }
            }

        </style>
    </head>
    <body>
        <strong>I</strong>

        <svg class="heart" viewBox="0 0 32 29.6">
            <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
        c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>

        <strong>You</strong>
    </body>
</html>
